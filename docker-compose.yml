version: '3.8'

services:
  friendsoft-page:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: friendsoft-page
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - mi-pagina-network

networks:
  mi-pagina-network:
    driver: bridge

# Opcional: Volumen para logs
volumes:
  nginx_logs:
    driver: local